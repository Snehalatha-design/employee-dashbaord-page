<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #ffffff;
      margin: 0;
    }

    .page-wrapper {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .page-title {
      font-size: 26px;
      font-weight: 600;
      color: #0f1f44;
      margin: 0;
    }

    .date-wrap {
      display: flex;
      gap: 14px;
      align-items: flex-end;
    }

    .date-box {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .date-label {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
    }

    .date-input {
      height: 42px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #dbe4f0;
      font-size: 14px;
      color: #0f1f44;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      text-align: center;
    }

    thead th {
      background: #f3faff;
      padding: 14px;
      font-size: 14px;
      font-weight: 600;
      color: #0f1f44;
    }

    tbody tr {
      background: #ffffff;
    }

    tbody tr:nth-child(odd) {
      background: #f3faff;
    }

    tbody td {
      padding: 14px;
      font-size: 14px;
      color: #2d3563;
    }

    .view-btn {
      margin-top: 30px;
      text-align: right;
    }

    .view-btn button {
      background: #f3faff;
      border: none;
      padding: 10px 22px;
      border-radius: 10px;
      font-weight: 500;
      color: #0f1f44;
    }

    @media (max-width: 768px) {
      .header-row {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>

  <div class="page-wrapper">

    <!-- HEADER -->
    <div class="header-row">
      <h1 class="page-title">Login Times</h1>

      <div class="date-wrap">
        <div class="date-box">
          <span class="date-label">From</span>
          <input type="date" id="fromDate" class="date-input">
        </div>
        <div class="date-box">
          <span class="date-label">To</span>
          <input type="date" id="toDate" class="date-input">
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-responsive">
      <table class="table-borderless">
        <thead>
          <tr>
            <th>Date</th>
            <th>Login</th>
            <th>Logout</th>
            <th>Time Duration</th>
          </tr>
        </thead>

        <tbody id="tableBody">
          <script>
            const tbody = document.getElementById("tableBody");

            const tableData = [
              { date: "2026-01-25", display: "25-01-2026", login: "9:15 AM", logout: "6:10 PM", duration: "8 Hours 55 Mins" },
              { date: "2026-01-26", display: "26-01-2026", login: "9:42 AM", logout: "6:05 PM", duration: "8 Hours 23 Mins" },
              { date: "2026-01-27", display: "27-01-2026", login: "9:30 AM", logout: "6:40 PM", duration: "9 Hours 10 Mins" },
              { date: "2026-01-28", display: "28-01-2026", login: "10:05 AM", logout: "6:20 PM", duration: "8 Hours 15 Mins" },
              { date: "2026-01-29", display: "29-01-2026", login: "9:20 AM", logout: "6:00 PM", duration: "8 Hours 40 Mins" },
              { date: "2026-01-30", display: "30-01-2026", login: "9:50 AM", logout: "6:35 PM", duration: "8 Hours 45 Mins" },
              { date: "2026-01-31", display: "31-01-2026", login: "9:10 AM", logout: "5:55 PM", duration: "8 Hours 45 Mins" },
              { date: "2026-02-01", display: "01-02-2026", login: "10:00 AM", logout: "6:15 PM", duration: "8 Hours 15 Mins" },
              { date: "2026-02-02", display: "02-02-2026", login: "9:35 AM", logout: "6:50 PM", duration: "9 Hours 15 Mins" },
              { date: "2026-02-03", display: "03-02-2026", login: "9:25 AM", logout: "6:05 PM", duration: "8 Hours 40 Mins" }
            ];

            tableData.forEach(row => {
              tbody.innerHTML += `
                <tr data-date="${row.date}">
                  <td>${row.display}</td>
                  <td>${row.login}</td>
                  <td>${row.logout}</td>
                  <td>${row.duration}</td>
                </tr>
              `;
            });
          </script>
        </tbody>

      </table>
    </div>

    <!-- BUTTON -->
    <div class="view-btn">
      <button onclick="goToHistoryView()">View Overall</button>
    </div>

  </div>

  <!-- DATE FILTER SCRIPT -->
  <script>

    function goToHistoryView() {
      window.location.href = "employeeattendence.html";
    }
    const fromDate = document.getElementById("fromDate");
    const toDate = document.getElementById("toDate");

    function filterByDate() {
      const from = fromDate.value;
      const to = toDate.value;
      const rows = document.querySelectorAll("tbody tr");

      rows.forEach(row => {
        const rowDate = row.dataset.date;
        row.style.display =
          (!from || rowDate >= from) && (!to || rowDate <= to)
            ? ""
            : "none";
      });
    }

    fromDate.addEventListener("change", filterByDate);
    toDate.addEventListener("change", filterByDate);
  </script>

</body>
</html>
