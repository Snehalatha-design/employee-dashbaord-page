  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: "Inter", sans-serif;
    }

    .main-wrapper {
      width: 100%;
      min-height: 100vh;
      padding: 24px 32px;
      box-sizing: border-box;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #0f1f44;
    }

    .page-subtitle {
      font-size: 13px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      text-align: center;
    }

    thead th {
      background: #f3faff;
      font-weight: 600;
      font-size: 14px;
      padding: 12px;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: #f3faff;
    }

    tbody td {
      padding: 12px;
      font-size: 14px;
      vertical-align: middle;
    }

    .btn-pill {
      border-radius: 999px;
      border: 1px solid #376A98;
      font-size: 12px;
      padding: 4px 12px;
      background-color: #F6FBFF;
      color: #376A98;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-pill:hover {
      background: #376A98;
      color: #fff;
    }

    #totalCount {
      background-color: #376A98;
      color: #ffffff;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    .btn-overall {
      border-radius: 999px;
      padding-inline: 18px;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background-color: #376A98;
      color: white;
    }

    .calendar-input {
      max-width: 190px;
      font-size: 12px;
      padding-inline: 10px;
      padding-block: 4px;
    }

    .project-name {
      text-align: center;
      color: #0f1f44;
      cursor: default;
    }

    .ew-mobile-header {
      display: none;
    }

    .ew-mobile-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #315f86;
    }

    .ew-mobile-name {
      font-size: 15px;
      font-weight: 600;
      color: #0f1f44;
    }

    .ew-mobile-role {
      font-size: 12px;
      color: #6c757d;
    }

    .ew-mobile-menu-btn {
      display: none;
    }

    .ew-mobile-sidebar {
      display: none;
    }

    .ew-mobile-sidebar-overlay {
      display: none;
    }

    @media (max-width: 768px) {
      .ew-mobile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px 0;
        gap: 8px;
      }

      .ew-mobile-menu-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        border: 2px solid #315f86;
        background-color: #315f86;
        padding: 0.4rem 1.3rem;
        font-size: 0.95rem;
        color: #ffffff;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.18);
        gap: 0.35rem;
      }

      .ew-mobile-menu-btn i {
        font-size: 1.2rem;
      }

      .ew-mobile-menu-btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Sidebar */
      .ew-mobile-sidebar {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 260px;
        max-width: 80%;
        background-color: #315f86;
        color: #ffffff;
        padding: 1.5rem 1.2rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1040;
      }

      .ew-mobile-sidebar.open {
        transform: translateX(0);
      }

      .ew-mobile-sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1030;
      }

      .ew-mobile-sidebar-overlay.show {
        display: block;
      }

      .ew-mobile-sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .ew-mobile-menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.8rem;
        line-height: 1rem;
      }

      .ew-mobile-menu-item {
        padding: 0.45rem 0.2rem;
        border-radius: 0.4rem;
        margin-bottom: 0.15rem;
      }

      .ew-mobile-menu-item a {
        color: #e6f0fb;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .ew-mobile-menu-item a i {
        font-size: 1rem;
      }

      .ew-mobile-menu-item a:hover,
      .ew-mobile-menu-item.active a {
        border: 1px solid white;
        border-radius: 0.4rem;
        color: white;
        padding: 5px;
      }

      .main-wrapper {
        padding: 16px;
        padding-top: 8%;
      }
    }

    .btn-logout-side {
      width: 100%;
      border-radius: 999px;
      font-size: 0.85rem;
      padding: 0.45rem 0;
      background: transparent;
      border: 1px solid #ffffff;
      color: #ffffff;

    }

    .btn-logout-side:hover {
      background-color: #f44336;
      border-color: #f44336;
    }
  </style>
</head>

<body>

    <div class="ew-mobile-sidebar-title">Menu</div>
    <ul class="ew-mobile-menu-list">

  <div class="ew-mobile-sidebar-overlay" id="ewMobileSidebarOverlay" onclick="ewToggleSidebar()"></div>

  <div class="main-wrapper">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-1 gap-2">
      <div class="d-flex align-items-center gap-2">
        <h1 class="page-title mb-0">Performance</h1>
        <span id="totalCount" class="badge"></span>
      </div>

      <div class="d-flex align-items-center gap-2">
        <input type="date" class="form-control form-control-sm calendar-input" id="dateFilter">

        <button class="btn-pill" id="topViewBtn" type="button">
          <span>View</span>
          <!-- <i class="bi bi-caret-down-fill"></i> -->
        </button>
      </div>
    </div>

    <p class="page-subtitle">
      Performance data for <span id="selectedDateLabel">selected date</span>
    </p>

    <div class="table-wrapper">
      <table class="table-borderless">
        <thead>
          <tr>
            <th>Project Name</th>
            <th></th>
            <th>Department</th>
            <th>Approved</th>
            <th>Pending</th>
          </tr>
        </thead>
        <tbody id="worksBody"></tbody>
      </table>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button class="btn btn-overall" id="viewOverallBtn" type="button">
        View Overall
        <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>

  <script>
    const performanceData = {
      "2025-11-20": [
        { name: "Svs Jewellery", dept: "Marketing", approved: 3, pending: 1 },
        { name: "Pickles Platter", dept: "Marketing", approved: 2, pending: 2 },
        { name: "Cinematic Mandi", dept: "Marketing", approved: 4, pending: 0 },
        { name: "Prajay", dept: "Marketing", approved: 1, pending: 1 },
        { name: "Commo", dept: "Development", approved: 2, pending: 1 }
      ],
      "2025-11-19": [
        { name: "Svs Jewellery", dept: "Marketing", approved: 2, pending: 3 },
        { name: "Pickles Platter", dept: "Marketing", approved: 3, pending: 1 },
        { name: "Cinematic Mandi", dept: "Marketing", approved: 1, pending: 2 }
      ]
    };

    const tbody = document.getElementById("worksBody");
    const totalCountEl = document.getElementById("totalCount");
    const dateFilter = document.getElementById("dateFilter");
    const selectedDateLabel = document.getElementById("selectedDateLabel");
    const topViewBtn = document.getElementById("topViewBtn");
    const viewOverallBtn = document.getElementById("viewOverallBtn");

    const todayStr = new Date().toISOString().slice(0, 10);

    function formatDateLabel(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return "selected date";
      const options = { day: "2-digit", month: "short", year: "numeric" };
      return d.toLocaleDateString(undefined, options);
    }

    function renderTableForDate(dateStr) {
      const rows = performanceData[dateStr] || [];
      tbody.innerHTML = "";

      selectedDateLabel.textContent = formatDateLabel(dateStr);

      if (!rows.length) {
        totalCountEl.textContent = "0 Projects";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td colspan="5" class="text-muted" style="padding: 20px;">
            No performance data available for this date.
          </td>
        `;
        tbody.appendChild(tr);
        return;
      }

      totalCountEl.textContent = rows.length + " Projects";

      rows.forEach((work) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="project-name">
            ${work.name}
          </td>
          <td>
            <button
              type="button"
              class="btn-pill view-btn"
              data-project="${work.name}"
            >
              View
              <i class="bi bi-caret-down-fill"></i>
            </button>
          </td>
          <td>${work.dept}</td>
          <td>${work.approved}</td>
          <td>${work.pending}</td>
        `;
        tbody.appendChild(tr);

        const btn = tr.querySelector(".view-btn");
        btn.addEventListener("click", () => {
          const projectName = btn.getAttribute("data-project");
          openProjectView(projectName, dateStr);
        });
      });
    }

    function openProjectView(projectName, dateStr) {
      const url =
        "viewscreen.html?project=" +
        encodeURIComponent(projectName) +
        "&date=" +
        encodeURIComponent(dateStr);
      window.location.href = url;
    }

    topViewBtn.addEventListener("click", () => {
      const selectedDate = dateFilter.value || todayStr;
      const url =
        "viewscreen.html?date=" +
        encodeURIComponent(selectedDate);
      window.location.href = url;
    });

    dateFilter.addEventListener("change", () => {
      const selectedDate = dateFilter.value || todayStr;
      renderTableForDate(selectedDate);
    });

    viewOverallBtn.addEventListener("click", () => {
      window.location.href = "overallperfomance.html";
    });

    (function init() {
      dateFilter.value = todayStr;
      renderTableForDate(todayStr);
    })();

    function ewToggleSidebar() {
      const sidebar = document.getElementById("ewMobileSidebar");
      const overlay = document.getElementById("ewMobileSidebarOverlay");
      const isOpen = sidebar.classList.contains("open");

      if (isOpen) {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      } else {
        sidebar.classList.add("open");
        overlay.classList.add("show");
      }
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        const sidebar = document.getElementById("ewMobileSidebar");
        const overlay = document.getElementById("ewMobileSidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      }
    });
  </script>
</body>
