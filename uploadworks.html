    .file-name {

    }

    .ew-mobile-header {
      display: none;
    }

    .ew-mobile-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #315f86;
    }

    .ew-mobile-name {
      font-size: 15px;
      font-weight: 600;
      color: #0f1f44;
    }

    .ew-mobile-role {
      font-size: 12px;
      color: #6c757d;
    }

    .ew-mobile-menu-btn {
      display: none;
    }

    .ew-mobile-sidebar {
      display: none;
    }

    .ew-mobile-sidebar-overlay {
      display: none;
    }

    @media (max-width: 768px) {
      .ew-mobile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px 0;
        gap: 8px;
      }

      .ew-mobile-menu-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        border: 2px solid #315f86;
        background-color: #315f86;
        padding: 0.4rem 1.3rem;
        font-size: 0.95rem;
        color: #ffffff;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.18);
        gap: 0.35rem;
      }

      .ew-mobile-menu-btn i {
        font-size: 1.2rem;
      }

      .ew-mobile-menu-btn:active {
        transform: translateY(1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .ew-mobile-sidebar {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 260px;
        max-width: 80%;
        background-color: #315f86;
        color: #ffffff;
        padding: 1.5rem 1.2rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1040;
      }

      .ew-mobile-sidebar.open {
        transform: translateX(0);
      }

      .ew-mobile-sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1030;
      }

      .ew-mobile-sidebar-overlay.show {
        display: block;
      }

      .ew-mobile-sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .ew-mobile-menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.8rem;
        line-height: 1rem;
      }

      .ew-mobile-menu-item {
        padding: 0.45rem 0.2rem;
        border-radius: 0.4rem;
        margin-bottom: 0.15rem;
      }

      .ew-mobile-menu-item a {
        color: #e6f0fb;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .ew-mobile-menu-item a i {
        font-size: 1rem;
      }

      .ew-mobile-menu-item a:hover,
      .ew-mobile-menu-item.active a {
        border: 1px solid white;
        border-radius: 0.4rem;
        color: white;
        padding: 5px;
      }

      .main-wrapper {
        padding: 16px;
        padding-top: 8%;
      }
    }

    .btn-logout-side {
      width: 100%;
      border-radius: 999px;
      font-size: 0.85rem;
      padding: 0.45rem 0;
      background: transparent;
      border: 1px solid #ffffff;
      color: #ffffff;

    }

    .btn-logout-side:hover {

      border-color: #f44336;
    }

  <div class="ew-mobile-sidebar-overlay" id="ewMobileSidebarOverlay" onclick="ewToggleSidebar()"></div>

  <div class="main-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-1">
      <h1 class="page-title mb-0">Upload Works</h1>
      <span id="totalCount" class="badge"></span>
    </div>

    <p class="page-subtitle">Todayâ€™s assigned works upload status</p>

    <table class="table-borderless">
      <thead>
        <tr>
          <th>Work Name</th>
          <th>Department</th>
          <th>Upload Count</th>
          <th>Upload</th>
        </tr>
      </thead>
      <tbody id="worksBody"></tbody>
    </table>
  </div>

  <script>
    const works = [
      { name: "Svs Jewellery", dept: "Marketing", uploaded: 1, total: 3 },
      { name: "Pickles Platter", dept: "Marketing", uploaded: 1, total: 3 },
      { name: "Cinematic Mandi", dept: "Marketing", uploaded: 1, total: 4 },
      { name: "Prajay", dept: "Marketing", uploaded: 1, total: 1 },
      { name: "Commo", dept: "Development", uploaded: 1, total: 2 },
    ];

    const tbody = document.getElementById("worksBody");
    document.getElementById("totalCount").textContent = works.length + " Works";

    works.forEach((work, index) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${work.name}</td>
        <td>${work.dept}</td>
        <td>${String(work.uploaded).padStart(2, '0')}/${String(work.total).padStart(2, '0')}</td>
        <td>
          <input type="file" id="fileInput${index}" style="display:none" onchange="showFileName(event, ${index})">
          <button class="btn-upload" onclick="document.getElementById('fileInput${index}').click()">
            <i class="bi bi-upload"></i> Upload
          </button>
          <span class="file-name" id="fileName${index}"></span>
        </td>
      `;

      tbody.appendChild(tr);
    });

    function showFileName(event, index) {
      const file = event.target.files[0];
      if (file) {
        document.getElementById("fileName" + index).innerText = "Uploaded: " + file.name;
      }
    }

    function ewToggleSidebar() {
      const sidebar = document.getElementById("ewMobileSidebar");
      const overlay = document.getElementById("ewMobileSidebarOverlay");
      const isOpen = sidebar.classList.contains("open");

      if (isOpen) {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      } else {
        sidebar.classList.add("open");
        overlay.classList.add("show");
      }
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        const sidebar = document.getElementById("ewMobileSidebar");
        const overlay = document.getElementById("ewMobileSidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      }
    });
  </script>
