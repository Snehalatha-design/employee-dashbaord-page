<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #f2f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #ffffff;
      border-radius: 18px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    .left-panel {
      background: #376A98;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .login-title {
      color: #376A98;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.2rem;
    }

    .form-label {
      color: #376A98;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1.5px solid #376A98;
      padding-right: 42px;
    }

    /* keep border same even on error */
    .form-control.is-invalid {
      border-color: #376A98;
      background-image: none !important;
    }

    .password-wrapper {
      position: relative;
    }

    /* üëÅ custom eye icon */
    .toggle-password {
      position: absolute;
      right: 14px;
      top: 38px;
      cursor: pointer;
      color: #376A98;
      font-size: 18px;
      z-index: 5;
    }

    /* show only error text */
    .invalid-feedback {
      display: none;
      font-size: 0.85rem;
    }

    .form-control.is-invalid ~ .invalid-feedback {
      display: block;
    }

    /* üî• HIDE BROWSER DEFAULT PASSWORD EYE */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }

    input[type="password"]::-webkit-credentials-auto-fill-button,
    input[type="password"]::-webkit-textfield-decoration-container {
      display: none !important;
    }

    .btn-signin {
      width: 100%;
      background: #376A98;
      color: #ffffff;
      border-radius: 40px;
      padding: 10px;
      font-weight: 600;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .btn-signin:hover {
      background: #ffffff;
      color: #376A98;
      border-color: #376A98;
    }

    .login-border {
      border-left: 2px solid #376A98;
    }

    @media (max-width: 768px) {
      .login-border {
        border-left: none;
        border-top: 2px solid #376A98;
      }
    }
  </style>
</head>

<body>

  <div class="login-container row g-0">

    <div class="col-md-6 left-panel">
      <div>
        <h2>Welcome</h2>
        <p>Employee Login Portal</p>
      </div>
    </div>

    <div class="col-md-6 p-4 p-md-5 login-border">
      <h3 class="login-title">Login</h3>

      <form id="loginForm" novalidate>

        <div class="mb-3">
          <label class="form-label">Employee Email*</label>
          <input type="text" id="email" class="form-control" placeholder="example@gmail.com">
          <div class="invalid-feedback">Enter valid Gmail address</div>
        </div>

        <div class="mb-3 password-wrapper">
          <label class="form-label">Password*</label>
          <input type="password" id="password" class="form-control" placeholder="Enter Password">
          <i class="bi bi-eye toggle-password" onclick="togglePassword(this)"></i>
          <div class="invalid-feedback">
            Password must contain uppercase, lowercase & number (min 6 chars)
          </div>
        </div>

        <button type="submit" class="btn btn-signin mt-2">Sign In</button>
      </form>
    </div>

  </div>

  <script>
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const form = document.getElementById("loginForm");

    const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[A-Za-z0-9]{6,}$/;

    email.addEventListener("input", () => {
      email.classList.toggle("is-invalid", !gmailRegex.test(email.value.trim()));
    });

    password.addEventListener("input", () => {
      password.classList.toggle("is-invalid", !passwordRegex.test(password.value));
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const emailValid = gmailRegex.test(email.value.trim());
      const passwordValid = passwordRegex.test(password.value);

      email.classList.toggle("is-invalid", !emailValid);
      password.classList.toggle("is-invalid", !passwordValid);

      if (emailValid && passwordValid) {
        window.location.href = "WelcomeScreen.html";
      }
    });

    function togglePassword(icon) {
      if (password.type === "password") {
        password.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        password.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    }
  </script>

</body>
</html>
