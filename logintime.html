<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Logout Time</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* BODY */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;

    }

    /* PAGE WRAPPER */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .profile-header {
      background: #fff;
      padding: 16px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .profile-bar {
      width: 4px;
      height: 38px;
      background: #1f3b64;
      border-radius: 10px;
    }



    .profile-name {
      font-weight: 600;
      font-size: 1rem;
    }

    .profile-role {
      font-size: 0.85rem;
      color: #6c757d;
    }

    /* VIEW BUTTON */
    .view-btn {
      border: none;
      background: #f1f6fb;
      color: #1f3b64;
      padding: 6px 18px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
    }

    .view-btn:hover {
      background: #e2edf9;
    }

    /* CENTER CONTENT */
    .center-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* CARD */
    .time-card {
      background: linear-gradient(160deg, #315f86, #467eb1);
      color: #fff;
      border-radius: 22px;
      padding: 26px 22px 24px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      position: relative;
      overflow: hidden;
    }

    .time-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.25), transparent 60%);
      pointer-events: none;
    }

    .time-title {
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .time-value {
      font-size: 1.65rem;
      font-weight: 700;
      margin: 8px 0 4px;
    }

    .day-text {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 14px;
    }

    .status-text {
      margin-top: 24px;
      text-align: center;
      font-size: 1.05rem;
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- PROFILE HEADER (TOP) -->
    <div class="profile-header">
      <div class="profile-left">
        <div class="profile-bar"></div>
        <div>
          <div class="profile-name">Harshith Gajelli</div>
          <div class="profile-role">UI/UX Designer</div>
        </div>
        <div class="profile-avatar"></div>
      </div>

      <button class="view-btn" onclick="goToHistory()">View</button>
    </div>

    <!-- CENTERED CONTENT -->
    <div class="center-content">
      <div class="container" style="max-width:820px;">
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-md-6">
            <div class="time-card">
              <div class="time-title">Login Time</div>
              <div class="time-value" id="loginTime">--:--:--</div>
              <div class="day-text" id="loginDay"></div>
              <button class="btn btn-light btn-sm" disabled>Logged In</button>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="time-card">
              <div class="time-title">Logout Time</div>
              <div class="time-value" id="logoutTime">--:--:--</div>
              <div class="day-text" id="logoutDay"></div>
              <button class="btn btn-outline-light btn-sm" id="btnLogout">Logout</button>
            </div>
          </div>
        </div>

        <div class="status-text" id="statusMessage"></div>
      </div>
    </div>

  </div>

  <script>
    function goToHistory() {
      window.location.href = "loginhistory.html";
    }

    let loginDate = new Date();
    let timer = null;

    const loginTimeEl = document.getElementById("loginTime");
    const loginDayEl = document.getElementById("loginDay");
    const logoutTimeEl = document.getElementById("logoutTime");
    const logoutDayEl = document.getElementById("logoutDay");
    const statusMessageEl = document.getElementById("statusMessage");
    const btnLogout = document.getElementById("btnLogout");

    function formatTime(date) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      let h = date.getHours();
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      const m = String(date.getMinutes()).padStart(2, "0");
      const s = String(date.getSeconds()).padStart(2, "0");

      return {
        time: `${h}:${m}:${s} ${ampm}`,
        day: days[date.getDay()]
      };
    }

    const loginFormatted = formatTime(loginDate);
    loginTimeEl.textContent = loginFormatted.time;
    loginDayEl.textContent = loginFormatted.day;
    logoutDayEl.textContent = loginFormatted.day;

    timer = setInterval(() => {
      logoutTimeEl.textContent = formatTime(new Date()).time;
    }, 1000);

    btnLogout.addEventListener("click", () => {
      clearInterval(timer);
      const logoutDate = new Date();
      const diff = Math.floor((logoutDate - loginDate) / 1000);

      const hrs = Math.floor(diff / 3600);
      const mins = Math.floor((diff % 3600) / 60);
      const secs = diff % 60;

      const { time, day } = formatTime(logoutDate);
      logoutTimeEl.textContent = time;
      logoutDayEl.textContent = day;

      statusMessageEl.innerHTML =
        `âœ… Successfully logged out.<br>
     Your work duration today is
     <strong>${hrs} hrs ${mins} mins ${secs} secs</strong>.`;

      btnLogout.disabled = true;
    });
  </script>

</body>

</html>
