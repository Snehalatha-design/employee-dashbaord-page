<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Overall Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            background: #ffffff;
            font-family: "Inter", sans-serif;
        }

        .main-wrapper {
            width: 100%;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 24px 32px;
        }

        .page-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: #0f1f44;
            margin: 0;
        }

        .page-subtitle {
            font-size: 13px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .table-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 8px 0 16px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin: 0;
            text-align: center;
        }

        thead th {
            background: #f3faff;
            color: #0f1f44;
            font-weight: 600;
            font-size: 14px;
            padding: 12px 16px;
            white-space: nowrap;
        }

        tbody tr {
            background: #ffffff;
            transition: 0.2s ease;
        }

        tbody tr:nth-child(even) {
            background: #f3faff;
        }

        tbody td {
            padding: 12px 16px;
            font-size: 14px;
            color: #2d3563;
            vertical-align: middle;
        }

        tbody tr td:first-child {
            border-radius: 6px 0 0 6px;
        }

        tbody tr td:last-child {
            border-radius: 0 6px 6px 0;
        }

        .back-btn {
            border: none;
            background: transparent;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #0f1f44;
            cursor: pointer;
        }

        .back-btn:hover {
            color: #315f86;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                padding: 16px;
            }

            thead th,
            tbody td {
                font-size: 13px;
                padding: 10px 12px;
            }

            .page-title {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <div class="page-header">
            <button type="button" class="back-btn" onclick="goBackToPerformance()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <h1 class="page-title">Overall Performance</h1>
        </div>

        <p class="page-subtitle">
            Project approval and pending status summary.
        </p>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table-borderless">
                    <thead>
                        <tr>
                            <th>Project Name</th>
                            <th>Department</th>
                            <th>Approved</th>
                            <th>Pending</th>
                        </tr>
                    </thead>
                    <tbody id="performanceBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const performanceData = [
            { project: "SVS Jewellery", dept: "Marketing", approved: 5, pending: 2 },
            { project: "Pickles Platter", dept: "Marketing", approved: 3, pending: 1 },
            { project: "Cinematic Mandi", dept: "Marketing", approved: 4, pending: 0 },
            { project: "Prajay", dept: "Marketing", approved: 2, pending: 2 },
            { project: "Commo", dept: "Development", approved: 6, pending: 1 },
            { project: "Orison", dept: "Development", approved: 1, pending: 3 },
            { project: "i2o Fever", dept: "Development", approved: 7, pending: 0 }
        ];

        const tbody = document.getElementById("performanceBody");

        performanceData.forEach(item => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${item.project}</td>
                <td>${item.dept}</td>
                <td>${item.approved}</td>
                <td>${item.pending}</td>
            `;

            tbody.appendChild(tr);
        });

        function goBackToPerformance() {
            window.location.href = "perfomance.html";
        }
    </script>
</body>

</html>
