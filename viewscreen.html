    .ew-mobile-header {

    .main-wrapper {

    }

    .content-area {
      flex: 1;

      background: #fff;

    .view-title {

    .project-info {

      align-items: center;

    }

      font-weight: 600;
      margin-bottom: 4px;
    }

    .project-info span {
      color: #333;
      font-size: 14px;
    }

    .image-box {
      border: 1px solid #dcdcdc;
      background: #f2f2f2;
      height: 140px;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .action-buttons {
      text-align: center;
      margin-top: 10px;
    }

    .action-buttons button {
      font-size: 12px;
      padding: 4px 14px;
      margin: 0 6px;
    }

    .approved-active {
      background-color: #198754 !important;
      color: #fff !important;
    }

    .rejected-active {
      background-color: #dc3545 !important;
      color: #fff !important;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-btn-icon {
      border: none;
      background: transparent;
      color: #1e4f91;
      font-size: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin-right: 8px;
      cursor: pointer;
    }

    .back-btn-icon:focus {
      outline: none;
    }

    @media (max-width: 767.98px) {
      .ew-mobile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px 0;
        gap: 8px;
        background: #ffffff;
      }

      .ew-mobile-menu-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        border: 2px solid #315f86;
        background-color: #315f86;
        padding: 0.35rem 1.2rem;
        font-size: 0.9rem;
        color: #ffffff;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.18);
        gap: 0.35rem;
      }

      .ew-mobile-menu-btn i {
        font-size: 1.2rem;
      }

      .ew-mobile-sidebar {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 260px;
        max-width: 80%;
        background-color: #315f86;
        color: #ffffff;
        padding: 1.5rem 1.2rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1040;
      }

      .ew-mobile-sidebar.open {
        transform: translateX(0);
      }

      .ew-mobile-sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1030;
      }

      .ew-mobile-sidebar-overlay.show {
        display: block;
      }

      .ew-mobile-sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .ew-mobile-menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.9rem;
      }

      .ew-mobile-menu-item {
        padding: 0.45rem 0.2rem;
        border-radius: 0.4rem;
        margin-bottom: 0.15rem;
      }

      .ew-mobile-menu-item a {
        color: #e6f0fb;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .ew-mobile-menu-item a i {
        font-size: 1rem;
      }

      .ew-mobile-menu-item a:hover,
      .ew-mobile-menu-item.active a {
        border: 1px solid white;
        border-radius: 0.4rem;
        color: white;
        padding: 5px;
      }

      .content-area {
        padding: 20px 16px 30px;
      }

      .view-title {
        margin-bottom: 18px;
      }
    }
  </style>
</head>

  <script>
    function ewToggleSidebar() {
      const sidebar = document.getElementById("ewMobileSidebar");
      const overlay = document.getElementById("ewMobileSidebarOverlay");
      const isOpen = sidebar.classList.contains("open");

      if (isOpen) {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      } else {
        sidebar.classList.add("open");
        overlay.classList.add("show");
      }
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        const sidebar = document.getElementById("ewMobileSidebar");
        const overlay = document.getElementById("ewMobileSidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      }
    });

    function goToPerformance() {
      window.location.href = "perfomance.html";
    }

    document.querySelectorAll('.action-buttons').forEach(block => {
      const approveBtn = block.querySelector('.approve-btn');
      const rejectBtn = block.querySelector('.reject-btn');

      approveBtn.addEventListener('click', () => {
        approveBtn.classList.add('approved-active');
        rejectBtn.disabled = true;
      });

      rejectBtn.addEventListener('click', () => {
        rejectBtn.classList.add('rejected-active');
        approveBtn.disabled = true;
      });
    });
  </script>
