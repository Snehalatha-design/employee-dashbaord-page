<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payslip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      background: #ffffff;
      font-family: system-ui;
    }

    .page-wrapper {
      padding: 40px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .name-bar {
      width: 4px;
      height: 48px;
      background: #071a3a;
      border-radius: 5px;
    }

    .name-title {
      font-weight: 700;
      font-size: 20px;
      color: #071a3a;
    }

    .name-role {
      font-size: 13px;
      color: #777;
    }



    .month-select-wrapper {
      position: relative;
      width: 130px;
    }

    .month-pill {
      width: 100%;
      border-radius: 999px;
      background: #f2f7ff;
      border: none;
      font-size: 12px;
      padding: 8px 30px 8px 20px;
      appearance: none;
      text-align: center;
      text-transform: uppercase;
    }

    .month-arrow {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      font-size: 10px;
      color: #555;
    }

    .month-pill:focus {
      outline: none;
    }

    .payslip-box-wrapper {
      margin-top: 36px;
      display: flex;
      justify-content: center;
    }

    .payslip-box {
      width: 520px;
      height: 300px;
      background: #dfdfdf;
      padding: 20px;
    }

    .download-row {
      margin-top: 25px;
      display: flex;
      justify-content: flex-end;
      padding-right: 80px;
    }

    .download-btn {
      border-radius: 999px;
      background: #f2f7ff;
      border: none;
      padding: 8px 40px;
      font-size: 13px;
    }

    .ew-mobile-header {
      display: none;
    }

    .ew-mobile-avatar-circle {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #315f86;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .ew-mobile-avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .ew-mobile-name {
      font-size: 15px;
      font-weight: 600;
      color: #0f1f44;
    }

    .ew-mobile-role {
      font-size: 12px;
      color: #6c757d;
    }

    .ew-mobile-menu-btn {
      display: none;
    }

    .ew-mobile-sidebar {
      display: none;
    }

    .ew-mobile-sidebar-overlay {
      display: none;
    }

    @media (max-width:767.98px) {
      .ew-mobile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px 0;
        gap: 8px;
      }

      .ew-mobile-header .ew-mobile-user {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .ew-mobile-menu-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        border: 2px solid #315f86;
        background-color: #315f86;
        padding: 0.35rem 1.2rem;
        font-size: 0.9rem;
        color: #ffffff;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.18);
        gap: 0.35rem;
      }

      .ew-mobile-menu-btn i {
        font-size: 1.2rem;
      }

      .ew-mobile-sidebar {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 260px;
        max-width: 80%;
        background-color: #315f86;
        color: #ffffff;
        padding: 1.5rem 1.2rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1040;
      }

      .ew-mobile-sidebar.open {
        transform: translateX(0);
      }

      .ew-mobile-sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1030;
      }

      .ew-mobile-sidebar-overlay.show {
        display: block;
      }

      .ew-mobile-sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .ew-mobile-menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.8rem;
        line-height: 1rem;
      }

      .ew-mobile-menu-item {
        padding: 0.45rem 0.2rem;
        border-radius: 0.4rem;
        margin-bottom: 0.15rem;
      }

      .ew-mobile-menu-item a {
        color: #e6f0fb;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .ew-mobile-menu-item a i {
        font-size: 1rem;
      }

      .ew-mobile-menu-item a:hover,
      .ew-mobile-menu-item.active a {
        border: 1px solid white;
        border-radius: 0.4rem;
        color: white;
        padding: 5px;
      }

      .page-wrapper {
        padding: 24px 16px 32px;
      }
    }

    .btn-logout-side {
      width: 100%;
      border-radius: 999px;
      font-size: 0.85rem;
      padding: 0.45rem 0;
      background: transparent;
      border: 1px solid #ffffff;
      color: #ffffff;

    }

    .btn-logout-side:hover {
      background-color: #f44336;
      border-color: #f44336;
    }
  </style>
</head>

  <div class="ew-mobile-sidebar-overlay" id="ewMobileSidebarOverlay" onclick="ewToggleSidebar()"></div>

  <div class="page-wrapper">

    <div class="header-row">
      <div class="left-header">

      <div class="month-select-wrapper">
        <select id="monthSelect" class="month-pill">
          <option>JAN</option>
          <option>FEB</option>

          <option>APR</option>

    <div class="payslip-box-wrapper">
      <div class="payslip-box" id="payslipBox">
        Payslip preview will appear here
      </div>
    </div>

    <div class="download-row">
      <button id="downloadBtn" class="download-btn">Download</button>
    </div>

  </div>

  <script>
    function ewToggleSidebar() {
      const sidebar = document.getElementById("ewMobileSidebar");
      const overlay = document.getElementById("ewMobileSidebarOverlay");
      const isOpen = sidebar.classList.contains("open");

      if (isOpen) {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      } else {
        sidebar.classList.add("open");
        overlay.classList.add("show");
      }
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        const sidebar = document.getElementById("ewMobileSidebar");
        const overlay = document.getElementById("ewMobileSidebarOverlay");
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      }
    });

    const monthSelect = document.getElementById("monthSelect");
    const payslipBox = document.getElementById("payslipBox");

    const payslips = {
      JAN: "Payslip for JAN | Net Pay ₹55,000",
      FEB: "Payslip for FEB | Net Pay ₹55,500",
      MAR: "Payslip for MAR | Net Pay ₹55,800",
      APR: "Payslip for APR | Net Pay ₹58,300"
    };

    monthSelect.addEventListener("change", () => {
      payslipBox.textContent = payslips[monthSelect.value] || "Payslip data not available";
    });

    document.getElementById("downloadBtn").onclick = () => {
      const text = payslipBox.textContent;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Payslip_" + monthSelect.value + ".txt";
      link.click();
    };
  </script>
