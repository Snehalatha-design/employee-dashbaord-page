  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background: #ffffff;
      font-family: "Inter", sans-serif;
    }

    .main-wrapper {
      width: 100%;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 24px 32px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: #0f1f44;
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 13px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .table-card {
      background: #ffffff;
      border-radius: 8px;
      padding: 8px 0 16px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin: 0;
      text-align: center;
    }

    thead th {
      background: #f3faff;
      color: #0f1f44;
      font-weight: 600;
      font-size: 14px;
      padding: 12px 16px;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) {
      background: #f3faff;
    }

    tbody td {
      padding: 12px 16px;
      font-size: 14px;
      color: #2d3563;
      vertical-align: middle;
    }

    tbody tr td:first-child {
      border-radius: 6px 0 0 6px;
    }

    tbody tr td:last-child {
      border-radius: 0 6px 6px 0;
    }

    .ew-mobile-header {
      display: none;
    }

    .ew-mobile-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #315f86;
    }

    .ew-mobile-name {
      font-size: 15px;
      font-weight: 600;
      color: #0f1f44;
    }

    .ew-mobile-role {
      font-size: 12px;
      color: #6c757d;
    }

    .ew-mobile-menu-btn {
      display: none;
    }

    .ew-mobile-sidebar {
      display: none;
    }

    .ew-mobile-sidebar-overlay {
      display: none;
    }

    @media (max-width: 768px) {
      .ew-mobile-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px 0;
        gap: 8px;
      }

      .ew-mobile-menu-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        border: 2px solid #315f86;
        background-color: #315f86;
        padding: 0.4rem 1.3rem;
        font-size: 0.95rem;
        color: #ffffff;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.18);
        gap: 0.35rem;
      }

      .ew-mobile-menu-btn i {
        font-size: 1.2rem;
      }

      /* Sidebar */
      .ew-mobile-sidebar {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 260px;
        max-width: 80%;
        background-color: #315f86;
        color: #ffffff;
        padding: 1.5rem 1.2rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1040;
      }

      .ew-mobile-sidebar.open {
        transform: translateX(0);
      }

      .ew-mobile-sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1030;
      }

      .ew-mobile-sidebar-overlay.show {
        display: block;
      }

      .ew-mobile-sidebar-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .ew-mobile-menu-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.8rem;
        line-height: 1rem;
      }

      .ew-mobile-menu-item {
        padding: 0.45rem 0.2rem;
        border-radius: 0.4rem;
        margin-bottom: 0.15rem;
      }

      .ew-mobile-menu-item a {
        color: #e6f0fb;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .ew-mobile-menu-item a:hover,
      .ew-mobile-menu-item.active a {
        border: 1px solid white;
        border-radius: 0.4rem;
        color: white;
        padding: 5px;
      }

      .main-wrapper {
        padding: 16px;
        padding-top: 8%;
      }
    }

    .btn-logout-side {
      width: 100%;
      border-radius: 999px;
      font-size: 0.85rem;
      padding: 0.45rem 0;
      background: transparent;
      border: 1px solid #ffffff;
      color: #ffffff;

    }

    .btn-logout-side:hover {
      background-color: #f44336;
      border-color: #f44336;
    }
  </style>
</head>

  <div class="ew-mobile-sidebar-overlay" id="ewMobileSidebarOverlay" onclick="ewToggleSidebar()"></div>

  <div class="main-wrapper">
    <h1 class="page-title">Schedules</h1>
    <p class="page-subtitle">Upcoming meeting schedules and department assignments.</p>

    <div class="table-card">
      <div class="table-responsive">
        <table class="table-borderless">
          <thead>
            <tr>
              <th>Meeting Reason</th>
              <th>Department</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="scheduleBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const schedules = [
      { reason: "Project Planning Discussion", dept: "Marketing", time: "10:00 AM" },
      { reason: "Client Feedback Review", dept: "Development", time: "11:30 AM" },
      { reason: "Design Approval Meeting", dept: "Creative", time: "01:00 PM" },
      { reason: "Performance Evaluation", dept: "HR", time: "02:30 PM" },
      { reason: "Weekly Status Update", dept: "Operations", time: "04:00 PM" },
      { reason: "Strategy Meeting", dept: "Management", time: "05:15 PM" }
    ];

    const tbody = document.getElementById("scheduleBody");

    schedules.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${item.reason}</td><td>${item.dept}</td><td>${item.time}</td>`;
      tbody.appendChild(tr);
    });

    function ewToggleSidebar() {
      const sidebar = document.getElementById("ewMobileSidebar");
      const overlay = document.getElementById("ewMobileSidebarOverlay");
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
    }

    window.addEventListener("resize", () => {
      if (window.innerWidth > 768) {
        document.getElementById("ewMobileSidebar").classList.remove("open");
        document.getElementById("ewMobileSidebarOverlay").classList.remove("show");
      }
    });
  </script>
